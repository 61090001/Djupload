{% extends "base.html" %}
{% block content %}
<main class="form-signin">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        
        <div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me"> Remember me</label>
        </div>
        {% if form.errors %}
        <span class="error text-danger">Please enter a correct username and password. Note that both fields may be case-sensitive.</span>
        {% endif %}
        <button class="w-100 btn btn-lg btn-primary" type="submit" value="login">Sign in</button>

        <a href="{% url 'home' %}">Go back homepage</a>
    </form>
</main>
{% endblock %}
